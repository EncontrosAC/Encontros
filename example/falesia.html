<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="description" content="">
	<meta name="author" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Potree Viewer</title>

	<link rel="stylesheet" type="text/css" href="./libs/potree/potree.css">
	<link rel="stylesheet" type="text/css" href="./libs/jquery-ui/jquery-ui.min.css">
	<link rel="stylesheet" type="text/css" href="./libs/perfect-scrollbar/css/perfect-scrollbar.css">
	<link rel="stylesheet" type="text/css" href="./libs/openlayers3/ol.css">
	<link rel="stylesheet" type="text/css" href="./libs/spectrum/spectrum.css">
	<link rel="stylesheet" type="text/css" href="./libs/jstree/themes/mixed/style.css">
</head>

<body>

	<style>
		#lg_geoce {
			position: absolute;
			right: 10px;
			top: 10px;
			z-index: 100;
		}
		#lg_ufc {
			position: absolute;
			right: 35px;
			top: 80px;
			z-index: 50;
		}
		#lg_EU {
			position: absolute;
			right: 10px;
			top: 190px;
			z-index: 100;
		}
		
		#potree_loading {
			position: absolute;
			left: calc(50% - 200px);
			top: calc(50% - 50px);
			width: 400px;
			text-align: center;
			color: #eee;
			font-weight: 400;
			font-size: 20px;
		}
		</style>

	<script src="./libs/jquery/jquery-3.1.1.min.js"></script>
	<script src="./libs/spectrum/spectrum.js"></script>
	<script src="./libs/perfect-scrollbar/js/perfect-scrollbar.jquery.js"></script>
	<script src="./libs/jquery-ui/jquery-ui.min.js"></script>
	<script src="./libs/three.js/build/three.min.js"></script>
	<script src="./libs/other/BinaryHeap.js"></script>
	<script src="./libs/tween/tween.min.js"></script>
	<script src="./libs/d3/d3.js"></script>
	<script src="./libs/proj4/proj4.js"></script>
	<script src="./libs/openlayers3/ol.js"></script>
	<script src="./libs/i18next/i18next.js"></script>
	<script src="./libs/jstree/jstree.js"></script>
	<script src="./libs/potree/potree.js"></script>
	<script src="./libs/plasio/js/laslaz.js"></script>

	
	<div class="potree_container" style="position: absolute; width: 100%; height: 100%; left: 0px; top: 0px; ">
		<div id="potree_render_area"></div>
		<div id="potree_sidebar_container"> </div>
	</div>
	
	<div id="potree_container">
		<div id="lg_ufc">
			<a rel="https://www.ufc.br/" target="_blank" title="Portal_UFC"><img src="./Logo/lg_ufc.png" width="60" height="80" alt="UFC" /></a>
		</div>
		
	<div id="potree_container">
        <div id="lg_geoce">
            <a rel="https://geoce.ufc.br/pt/" target="_blank" title="GEOCE"><img src="./Logo/lg_geoce.jpg" width="100" height="40" alt="GEOCE" /></a>
        </div>

	<div id="potree_container">
			<div id="lg_EU">
				<a rel="http://sysprppg.ufc.br/eu/2023/" target="_blank" title="EU_2023"><img src="./Logo/lg_EU.png" width="90" height="40" alt="ENCONTROS" /></a>
			</div>

	<script>
	
			window.viewer = new Potree.Viewer(document.getElementById("potree_render_area"));
		
		viewer.setEDLEnabled(true);
		viewer.setFOV(60);
		viewer.setPointBudget(1*1000*1000);
		viewer.loadSettingsFromURL();
		
		viewer.setDescription("Modelo digital em formato de nuvens de pontos da Falésia de Icapuí, apresentado nos Encontros Universitario do ano de 2023. Autor Jordan Elias e co-Autores Dra. Cynthia Romariz Duarte e MSc. Cláudio Ângelo da Silva Neto");
		
		viewer.loadGUI(() => {
			viewer.setLanguage('en');
			$("#menu_appearance").next().show();
			//viewer.toggleSidebar();
		});
		
		// Falésia
		Potree.loadPointCloud("./Falesia/cloud.js", "falesia", function(e){
			viewer.scene.addPointCloud(e.pointcloud);
			e.pointcloud.projection= "EPSG:4326","+proj=longlat +datum=WGS84 +no_defs +type=crs"
			let material = e.pointcloud.material;
			material.size = 1;
			material.pointSizeType = Potree.PointSizeType.ADAPTIVE;
			
			viewer.fitToScreen();
		});
		
	</script>
	
	
  </body>
</html>
